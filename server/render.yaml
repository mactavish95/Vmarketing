services:
  - type: web
    name: vmarketing-backend-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://vmarketing.netlify.app
      - key: NVIDIA_API_KEY
        sync: false 